{% extends "base.html" %}
{% block content %}

<div class="row justify-content-center mt-5">
    <div class="card col-md-8 col-sm-12 shadow-sm px-5 pt-3">
        {% if profile.image %}
        <img src="{{ profile.image.url }}" class="rounded-circle" width="100" height="100" />
        {% endif %}
        {% if profile.name %}
        <h3 class="py-4">{{ profile.name }}
            <span>
                {% if request.user == user %}
                <a href="" style="color: #333;"><i class="far fa-edit"></i></a>
                {% endif %}
            </span>
        </h3>
        {% endif %}
        <div>
            {% if profile.bio %}
            <p>{{ profile.bio }}</p>
            {% endif %}
        </div>
        <div class="mb-3">
            <p>Followers: {{ number_of_followers }}</p>
        </div>
    </div>
</div>

{% endblock %}
